<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NeuCorelytix Solutions - Connecting Tech Talent with Innovation">
    <title>NeuCorelytix Solutions - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="container">
        <!-- Animated Background -->
        <div class="background-animation">
            <div class="grid-lines"></div>
            <div class="floating-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Logo Section -->
            <div class="logo-container">
                <div class="logo">
                    <img src="logo.png" alt="NeuCorelytix Solutions Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <!-- Fallback SVG if image doesn't load -->
                    <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="display:none;">
                        <!-- Neural Network Lines -->
                        <g class="neural-lines">
                            <line x1="100" y1="60" x2="60" y2="30" stroke="#037da1" stroke-width="2" opacity="0.6"/>
                            <line x1="100" y1="60" x2="140" y2="30" stroke="#037da1" stroke-width="2" opacity="0.6"/>
                            <line x1="100" y1="60" x2="50" y2="90" stroke="#037da1" stroke-width="2" opacity="0.6"/>
                            <line x1="100" y1="60" x2="150" y2="90" stroke="#037da1" stroke-width="2" opacity="0.6"/>
                            <line x1="100" y1="60" x2="40" y2="110" stroke="#037da1" stroke-width="2" opacity="0.6"/>
                            <line x1="100" y1="60" x2="160" y2="110" stroke="#037da1" stroke-width="2" opacity="0.6"/>
                        </g>
                        
                        <!-- Lightbulb Body -->
                        <ellipse cx="100" cy="80" rx="35" ry="40" fill="#f1a41b" stroke="#015077" stroke-width="3"/>
                        
                        <!-- Brain inside bulb -->
                        <path d="M 85 70 Q 90 65 95 70 Q 100 65 105 70 Q 110 65 115 70 Q 110 75 105 80 Q 100 85 95 80 Q 90 75 85 70" 
                              fill="#037da1" stroke="#015077" stroke-width="1.5"/>
                        <path d="M 88 75 Q 92 72 96 75 Q 100 72 104 75 Q 108 72 112 75 Q 108 78 104 82 Q 100 86 96 82 Q 92 78 88 75" 
                              fill="#037da1" stroke="#015077" stroke-width="1"/>
                        
                        <!-- Gear Base -->
                        <circle cx="100" cy="125" r="20" fill="#015077"/>
                        <circle cx="100" cy="125" r="12" fill="#037da1"/>
                        <rect x="98" y="110" width="4" height="8" fill="#037da1"/>
                        <rect x="98" y="132" width="4" height="8" fill="#037da1"/>
                        <rect x="110" y="123" width="8" height="4" fill="#037da1"/>
                        <rect x="82" y="123" width="8" height="4" fill="#037da1"/>
                        <rect x="108" y="112" width="4" height="8" fill="#037da1" transform="rotate(45 110 116)"/>
                        <rect x="88" y="132" width="4" height="8" fill="#037da1" transform="rotate(45 90 136)"/>
                        <rect x="108" y="132" width="4" height="8" fill="#037da1" transform="rotate(-45 110 136)"/>
                        <rect x="88" y="112" width="4" height="8" fill="#037da1" transform="rotate(-45 90 116)"/>
                    </svg>
                </div>
            </div>

            <!-- Abstract Message -->
            <div class="coming-soon-section">
                <div class="typing-text">
                    <span class="typing-line" id="typingElement"></span>
                </div>
                <p class="coming-soon-description">
                    Building bridges between minds, opportunities, and tomorrow.
                </p>
            </div>

            <!-- Abstract Visual Elements -->
            <div class="abstract-grid">
                <div class="grid-node" data-symbol="∞">
                    <div class="node-pulse"></div>
                    <span class="node-label">Potential</span>
                </div>
                <div class="grid-node" data-symbol="×">
                    <div class="node-pulse"></div>
                    <span class="node-label">Connection</span>
                </div>
                <div class="grid-node" data-symbol="△">
                    <div class="node-pulse"></div>
                    <span class="node-label">Growth</span>
                </div>
            </div>
            
            <!-- Connection Lines Animation -->
            <svg class="connection-canvas" viewBox="0 0 1000 200" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#f1a41b;stop-opacity:0" />
                        <stop offset="30%" style="stop-color:#037da1;stop-opacity:0.4" />
                        <stop offset="50%" style="stop-color:#f1a41b;stop-opacity:0.6" />
                        <stop offset="70%" style="stop-color:#037da1;stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:#f1a41b;stop-opacity:0" />
                    </linearGradient>
                </defs>
                <path class="connection-path" d="M 200 100 Q 500 50 800 100" stroke="url(#lineGradient)" stroke-width="2" fill="none"/>
                <path class="connection-path" d="M 200 100 Q 500 150 800 100" stroke="url(#lineGradient)" stroke-width="2" fill="none"/>
            </svg>

            <!-- Email Subscription -->
            <div class="subscription-section">
                <p class="subscription-text">Join the network</p>
                <form class="subscription-form" id="emailForm" action="https://formspree.io/f/mdkbaneo" method="POST">
                    <input 
                        type="email" 
                        id="emailInput" 
                        name="email"
                        placeholder="Enter your email address" 
                        required
                        class="email-input"
                    >
                    <!-- Hidden field for Formspree -->
                    <input type="hidden" name="_subject" value="New subscription from NeuCorelytix website">
                    <input type="hidden" name="_next" value="">
                    <button type="submit" class="submit-btn">Connect</button>
                </form>
                <p class="subscription-note">We'll never spam you. Unsubscribe anytime.</p>
            </div>

            <!-- Social Links -->
            <div class="social-links">
                <a href="https://www.linkedin.com/company/108087645" class="social-link" aria-label="LinkedIn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                </a>

            <footer class="footer">
                <p>&copy; 2024 NeuCorelytix Solutions. All rights reserved.</p>
